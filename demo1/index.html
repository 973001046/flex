<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			padding: 0;
			margin: 0;
			text-align: center;
		}
		body {
		  min-height: 100vh;
		  display: flex;
		  flex-direction: column;
		}
		article {
		  flex: auto;
		}
		ul{
			display: flex;
			/*justify-content: center;*/
			align-content: center;
		}
		ul li{ 
			background-color: yellow; 
			width: 80px; 
			height: 80px; 
			border-radius: 50%;
		}
	</style>
</head>
<body>
	<header style='background-color: red; line-height: 80px;'>HEADER</header>
    <article style='background-color: green; line-height: 80px;'>
		<ul>
	    	<li>1</li>
	    	<li>2</li>
	    	<li>3</li>
	    	<li>4</li>
	    	<li>5</li>
	    	<li>6</li>
	    	<li>7</li>
	    	<li>8</li>
	    	<li>9</li>
	    	<li>10</li>
	    </ul>
    </article>
    <footer style='background-color: blue; line-height: 80px;'>FOOTER</footer>
</body>
</html>
